functions:
  migrate:
    handler: migrateHandler.migrate
    timeout: 60
    vpc:
      securityGroupIds: ${self:custom.parameters.securityGroupIds}
      subnetIds: ${self:custom.parameters.subnetIds}
    environment:
      DB_URL: ${self:resources.Outputs.DbUrl.Value}
      DB_PORT: ${self:resources.Outputs.DbPort.Value}
      DB_USER: ${self:custom.parameters.dbUsername}
      DB_PASSWORD: ${self:custom.parameters.dbPassword}
  hello:
    handler: handler.router
    timeout: 30
    vpc:
      securityGroupIds: ${self:custom.parameters.securityGroupIds}
      subnetIds: ${self:custom.parameters.subnetIds}
    environment:
      DB_URL: ${self:resources.Outputs.DbUrl.Value}
      DB_PORT: ${self:resources.Outputs.DbPort.Value}
      DB_USER: ${self:custom.parameters.dbUsername}
      DB_PASSWORD: ${self:custom.parameters.dbPassword}
      SESSION_TOKEN_SALT: ${self:custom.parameters.sessionTokenSalt}
    events:
      - http:
          path: register
          method: post
          cors: true
      - http:
          path: login
          method: post
          cors: true
      - http:
          path: user
          method: get
          cors: true
      - http:
          path: users
          method: get
          cors: true
      - http:
          path: users/{username}/posts
          method: get
          cors: true
      - http:
          path: posts
          method: post
          cors: true
      - http:
          path: posts/{id}
          method: delete
          cors: true


