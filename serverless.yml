resources:
  Resources:
    DB:
      Type: AWS::RDS::DBCluster
      Properties:
        Engine: aurora
        EngineMode: serverless
        MasterUsername: ${self:custom.parameters.dbUsername}
        MasterUserPassword: ${self:custom.parameters.dbPassword}
  Outputs:
    DbUrl:
      Value: 
        "Fn::GetAtt": [DB, Endpoint.Address]
    DbPort:
      Value: 
        "Fn::GetAtt": [DB, Endpoint.Port]